server:
  port: 8089

spring:
  datasource:
    url: jdbc:mysql://${DB_FACTURAS:localhost:3308}/facturas_db?allowPublicKeyRetrieval=true&useSSL=false
    username: facturas_user
    password: facturas_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: ${HOST_KAFKA:localhost}:9092
    consumer:
      specific-avro-reader: true
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      properties:
        key.deserializer: io.confluent.kafka.streams.serdes.avro.SpecificAvroDeserializer
        value.deserializer: io.confluent.kafka.streams.serdes.avro.SpecificAvroDeserializer
        schema.registry.url: http://${HOST_SCHEMA_REGISTRY:localhost}:8081

logging:
  level:
    org.hibernate.SQL: DEBUG # Muestra las consultas SQL generadas
    org.hibernate.type.descriptor.sql: TRACE # Muestra los valores de los par√°metros en las consultas