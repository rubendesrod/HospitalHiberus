server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://${DB_FACTURAS:localhost:3308}/facturas_db?allowPublicKeyRetrieval=true&useSSL=false
    username: facturas_user
    password: facturas_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.hibernate.SQL: DEBUG # Muestra las consultas SQL generadas
    org.hibernate.type.descriptor.sql: TRACE # Muestra los valores de los par√°metros en las consultas
