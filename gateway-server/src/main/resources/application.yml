server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: micro-pacientes
          uri: lb://pacientes
          predicates:
            - Path=/pacientes/**
        - id: micro-medicos
          uri: lb://medicos
          predicates:
            - Path=/medicos/**
        - id: micro-citas
          uri: lb://citas
          predicates:
            - Path=/citas/**
        - id: micro-consultador-historialmedico
          uri: lb://consultador-historialmedico
          predicates:
            - Path=/historiales/**
        - id: micro-consultador-facturas
          uri: lb://consultador-factura
          predicates:
            - Path=/facturas/**
    discovery:
      locator:
        enabled: true
eureka:
  client:
    service-url:
      default-zone: http://${HOST_EUREKA_SERVER:localhost}:8761/eureka